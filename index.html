<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Rock-Paper-Scissors</title>
        <link rel="stylesheet" href="style.css" />
        <style>
            @import url("https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@600&display=swap");
        </style>
    </head>
    <body>
        <h1 style="text-align: center; margin-top: 1rem">
            Rock Paper & Scissor
        </h1>
        <div class="game-container">
            <h2>Computer: <span id="Computer-choice"></span></h2>
            <h2>You: <span id="user-choice"></span></h2>
            <h2><span id="result"></span></h2>

            <button id="Rock">Rock</button>
            <button id="Paper">Paper</button>
            <button id="Scissor">Scissors</button>
        </div>
        <div class="gif">
            <img
                src="https://cdn.dribbble.com/users/2190368/screenshots/4369617/media/28b5d5fc527da92c2b2113da293712cc.gif"
                alt=""
            />
        </div>
        <script src="app.js" charset="UTF-8"></script>
        <footer style="position: absolute; bottom: 0; text-align: center">
            <h3 style="text-align: center; width: 100vw; padding: 1rem 0">
                Yogesh
            </h3>
        </footer>
    </body>
</html>
